plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // ✅ New Flutter plugin syntax
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '2'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0.1'

android {
    namespace "com.example.fintracker"
    compileSdkVersion 34  // ✅ Updated to latest SDK
    ndkVersion "26.2.11394342"  // ✅ Updated NDK version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // ✅ Changed to 17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'  // ✅ Changed to 17
    }

    defaultConfig {
        applicationId "com.example.fintracker"
        namespace "com.example.fintracker"
        minSdkVersion 21
        targetSdkVersion 34  // ✅ Updated to latest SDK
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Add these for release builds
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"  // ✅ Changed to jdk8
}